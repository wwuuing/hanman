<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>注册表单</h1>
    <form action="">
        <p>
            <label for="username">用户名：</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password" id="">
        </p>
        <br>
        <p>
            <label for="">性&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
            <input type="radio" name="gender" value="0" id="male"><label for="male">男</label>
            <input type="radio" name="gender" value="1" id="female"><label for="female">女</label>
        </p>
        <br>
        <p>
            <label for="">爱&nbsp;&nbsp;&nbsp;&nbsp;好：</label>
            <input type="checkbox" name="like" value="football">踢球
            <input type="checkbox" name="like" value="read">读书
            <input type="checkbox" name="like" value="computer">玩电脑
            <input type="checkbox" name="like" value="swim">游泳
        </p>
        <p>
            <label for="">照&nbsp;&nbsp;&nbsp;&nbsp;片</label>
            <input type="file">

        </p>
        <p>
            <label for="">个人介绍：</label>
            <textarea name="introduce" id="" cols="10" rows="-30"></textarea>
        </p>
        <br>
        <div>
            <label for="">籍&nbsp;&nbsp;&nbsp;&nbsp;贯：</label>
            <select name="site" id="">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">河南</option>
                <option value="">广东</option>
                <option value="">福建</option>
            </select>

        </div>
        <br>
        <div>
            <input type="image" src="./images/001.jpg">
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
